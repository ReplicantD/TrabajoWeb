      rel="stylesheet"
    >

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Gestión de Arriendos</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="nuevo_arriendo.html">Nuevo Arriendo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="devolucion.html">Devolución Vehículo</a>

            </li>
          </ul>

    <div class="container mt-4">
      <h2>Registrar un Nuevo Arriendo</h2>

      <div class="card">
        <div class="card-header bg-primary text-white">
          Registrar Nuevo Arriendo
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="rutCliente" class="form-label">RUT del Cliente</label>
              <input
                type="text"
                class="form-control"
                id="rutCliente"
                name="rutCliente"
                placeholder="Ej: 12345678-9"
              >
            </div>

            <div class="mb-3">
              <label for="patenteVehiculo" class="form-label">Patente del Vehículo</label>
              <input
                type="text"
                class="form-control"
                id="patenteVehiculo"
                name="patenteVehiculo"
                placeholder="Ej: ABCD12"
              >
            </div>

            <div class="mb-3">
              <label for="tipoVehiculo" class="form-label">Tipo de Vehículo</label>
              <select class="form-select" id="tipoVehiculo" name="tipoVehiculo" required>
                <option value="">Elige uno</option>
                <option value="Auto">Sedan</option>
                <option value="Camioneta">Camioneta</option>
                <option value="SUV">SUV</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="nombreCliente" class="form-label">Nombre Cliente</label>
              <input
                type="text"
                class="form-control"
                id="nombreCliente"
                name="nombreCliente"
                required
                placeholder="Ej: El Etechet"
              >
            </div>

            <input type="hidden" id="fecha_inicio" name="fecha_inicio">

            <button type="submit" class="btn btn-success">Registrar Arriendo</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const hoy = new Date().toISOString().split("T")[0];
        document.getElementById("fecha_inicio").value = hoy;
      });
    </script>
  </body>
</html>

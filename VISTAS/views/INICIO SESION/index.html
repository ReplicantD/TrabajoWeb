<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
      body {
        background-image: url('./img/mish.jpg'); /* Cambia 'tu-imagen.jpg' por la ruta de tu imagen */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center" style="height: 100vh;">

    <div class="card text" style="width: 40rem;">
      <img class="card-img-top">
      <div class="card-body">
        <h5 class="card-title text-center">Inicia Sesión</h5>

        <!-- Formulario agregado -->
        <form>
          <div class="mb-3 row">
            <label for="usuario" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="usuario" placeholder="Ingrese email...">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Ingrese contraseña...">
            </div>
          </div>

          <div class="d-grid gap-2 mb-3">
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </div>

          <div class="text-center">
            <a href="#" class="text-primary me-4">Olvidé la contraseña</a>
            <a href="#" class="text-primary ">Crear cuenta</a>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
